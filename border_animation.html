<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Animation</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #181818;
    }
    .frem {
      height: 200px;
      width: 200px;
      box-shadow: 16px 14px 20px #0000006c;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .frem::after {
      content: "KELVIN DOMEH";
      width: 190px;
      height: 190px;
      background: #101010;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      color: #00ffe7;
      font-size: larger;
      letter-spacing: 3px;
      box-shadow: inset 20px 20px 20px #0000008c;
    }

    .rot {
      height: 30rem;
      width: 30rem;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #3502ff;
      position: absolute;
      animation: rotate 4s linear infinite;
    }

    .rot span {
      width: 30rem;
      height: 2rem;
      background: #00ffe7;
      position: absolute;
    }

    .rot span:nth-child(1) {
      transform: rotate(90deg);
    }
    .rot span:nth-child(2) {
      transform: rotate(45deg);
    }
    .rot span:nth-child(3) {
      transform: rotate(136deg);
    }
    .rot span:nth-child(4) {
      transform: rotate(180deg);
    }

    @keyframes rotate {
      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
  <body>
    <div class="frem">
      <div class="rot">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
